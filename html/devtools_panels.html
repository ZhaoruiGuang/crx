<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>panels</title>
		<link rel="stylesheet" type="text/css" href="../css/devtools_panels.css"/>
	</head>
	<body>
		<h4>这是一个自定义 panels 面板</h4>
		<p>你可以在这个页面做很多事情</p>
		<p>ajax 请求结果：<span class="panelsAjaxRes"></span></p>
		<p>当前页面id：<span id="pageId"></span></p>
		<span class="btn checkJquery">检查页面 jquery 版本</span>
		<p class="checkJqueryRes"></p>
		<span class="btn openSource">当前打开的页面</span>
		<p class="openSourceRes"></p>
		<span class="btn getSource">获取页面所有资源</span>
		<ul class="getSourceRes"></ul>

		<script type="text/javascript" src="../lib/jq.min.js"></script>
		<script type="text/javascript" src="../js/devtools_panels.js"></script>
</html>
